<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <h1>Etch-a-Sketch</h1>
        <script rel="script" src="javascript.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="sketch-pad">
            <div class="buttons">
                <div class="first">
                    <button class="pad">New sketch pad</button>
                </div>
                <div class="second">
                    <button class="modes classic">Classic</button>
                    <button class="modes mono">Mono</button>
                    <button class="modes disco">Disco</button>
                    <button class="modes erase">Erase</button>
                </div>
            </div>
            <div class="container"></div>
        </div>
        <div class="footer">
            <p>Created by:</p>
            <img src="images/JClogo.png" alt="jc-logo">
        </div>
    </body>
</html>
